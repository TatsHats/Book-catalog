<div class="settings">
  <button (click)="openModal()">Add book</button>
  
  <input
    type="text"
    placeholder="search..."
    [formControl]="searchControl"
  />
</div>

<table mat-table [dataSource]="searchBooks">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let book" (click)="openDetail(book.id)"> {{book.title}} </td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let book" (click)="openDetail(book.id)"> {{book.author}} </td>
      </ng-container>
    
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let book" (click)="openDetail(book.id)"> {{book.year}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
